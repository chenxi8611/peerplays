include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml

stages:
  - build
  - test

build:
  stage: build
  script:
    - rm -rf .git/modules/docs .git/modules/libraries/fc ./docs ./libraries/fc
    - git submodule sync
    - git submodule update --init --recursive
    - rm -rf build
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j$(nproc)
  artifacts:
    untracked: true
    paths:
      - build/libraries/
      - build/programs/
      - build/tests/

build-testnet:
  stage: build
  script:
    - rm -rf .git/modules/docs .git/modules/libraries/fc ./docs ./libraries/fc
    - git submodule sync
    - git submodule update --init --recursive
    - rm -rf build-testnet
    - mkdir build-testnet
    - cd build-testnet
    - cmake -DBOOST_ROOT="$BOOST_ROOT" -DCMAKE_BUILD_TYPE=Release -DBUILD_PEERPLAYS_TESTNET=1
    - make -j$(nproc)
  artifacts:
    untracked: true
    paths:
      - build-testnet/libraries/
      - build-testnet/programs/
      - build-testnet/tests/      
  tags:
    - builder

dockerize:
  stage: build
  script:
    - docker build . -t $DOCKER_REPO:$CI_COMMIT_REF_NAME
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $DOCKER_REPO:$CI_COMMIT_REF_NAME
    - docker logout
  tags:
    - builder
  when: manual
  timeout: 3h

test:
  stage: test
  dependencies:
    - build
  script:
    - ./build/tests/betting_test --log_level=message
    - ./build/tests/chain_test --log_level=message
    - ./build/tests/cli_test --log_level=message
    - ./build-testnet/tests/betting_test --log_level=message
    - ./build-testnet/tests/chain_test --log_level=message
    - ./build-testnet/tests/cli_test --log_level=message    
  tags:
    - builder
